<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alarm Clock</title>
</head>
<body>

  <div class="container">

  <div id="clock"></div>

  <div class="alarm-container">
    <h3>Set Alarm Time</h3>


    <div class="alarm-items">
      <div class="alarm-hours">
        <select id="alarm-hours">
        </select>
      </div>

      <div class="alarm-min">
        <select id="alarm-min">
        </select>
        </div>

      <div class="alarm-sec">
        <select id="alarm-sec">
        </select>
      </div>

        <div class="ampm">
          <select id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>
    </div>


     <!-- button  -->

     <div class="all-buttons">
      <div>
        <button id="setButton" onclick="setAlarm()">Set Alarm</button>
      </div>

      <div>
        <button id="clearButton" onclick="clearAlarm()">Clear Alarm</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
